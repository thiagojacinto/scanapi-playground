# API name: ConexaoQA
endpoints:
  - name: ConexaoQA API
    path: https://conexaoqa.herokuapp.com/api
    
    endpoints:
    - name: Register an User
      requests:
        !include resources/register-new-user.yaml
    
    - name: Authenticate an User
      requests:
        !include resources/authenticate-an-user.yaml
    
    - name: User Profile
      requests:
        !include resources/user-profile.yaml